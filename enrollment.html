                <div class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="nav-link text-gray-600 hover:text-blue-600">首页</a>

    <div class="bg-gradient-to-r from-purple-700 to-indigo-800 pt-28 pb-16">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">招生啦！</h1>
            <p class="text-purple-200 mt-2">欢迎加入我们的研究团队</p>
            <div class="mt-6 inline-block bg-white text-purple-700 px-6 py-3 rounded-xl shadow-lg">
                <p class="font-bold">招收博士、硕士研究生</p>
            </div>
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-4 py-12 -mt-8">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4"><i class="fas fa-user-plus text-purple-600 mr-3"></i>招生信息</h2>
            <div id="recruitment" class="text-gray-600 space-y-3 leading-relaxed"></div>
            
            <div class="mt-6 grid md:grid-cols-3 gap-4">
                <div class="text-center p-4 bg-purple-50 rounded-lg">
                    <i class="fas fa-user-graduate text-3xl text-purple-600 mb-2"></i>
                    <p class="font-medium">博士研究生</p>
                </div>
                <div class="text-center p-4 bg-blue-50 rounded-lg">
                    <i class="fas fa-graduation-cap text-3xl text-blue-600 mb-2"></i>
                    <p class="font-medium">学术硕士</p>
                </div>
                <div class="text-center p-4 bg-green-50 rounded-lg">
                    <i class="fas fa-laptop-code text-3xl text-green-600 mb-2"></i>
                    <p class="font-medium">专业硕士</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4"><i class="fas fa-check-circle text-green-600 mr-3"></i>我们期待</h2>
            <div class="grid md:grid-cols-3 gap-3">
                <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg">
                    <i class="fas fa-brain text-blue-600"></i>
                    <span>对科研有浓厚兴趣</span>
                </div>
                <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg">
                    <i class="fas fa-calculator text-blue-600"></i>
                    <span>具有扎实的数学基础</span>
                </div>
                <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg">
                    <i class="fas fa-code text-blue-600"></i>
                    <span>具有编程能力</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8">

            <div class="grid md:grid-cols-2 gap-4">
                <div class="rounded-lg overflow-hidden shadow-sm">
                    <img src="assets/mirror/img_0016.png" alt="毕业生去向" class="w-full object-contain">
                </div>
                <div class="rounded-lg overflow-hidden shadow-sm">
                    <img src="assets/mirror/img_0017.png" alt="毕业生去向" class="w-full object-contain">

            <div class="text-center">
                <p class="text-lg text-gray-700">电邮：qilin@bmie.neu.edu.cn</p>
                <p class="text-gray-500 mt-2">欢迎感兴趣的同学邮件联系！</p>
