<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Lin Qi | Northeastern University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link { position: relative; }
        .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 2px; background: #2563eb; transition: width 0.3s ease; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-sm fixed w-full z-50 top-0">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="english.html" class="flex items-center gap-2">
                    <span class="text-xl font-bold text-blue-700">Lin Qi</span>
                </a>
                <div class="hidden md:flex items-center gap-6">
                    <a href="english.html" class="nav-link text-gray-600 hover:text-blue-600">Home</a>
                    <a href="research_en.html" class="nav-link text-gray-600 hover:text-blue-600">Research</a>
                    <a href="publications_en.html" class="nav-link text-blue-600 font-medium">Publications</a>
                    <a href="teaching_en.html" class="nav-link text-gray-600 hover:text-blue-600">Teaching</a>
                    <a href="enrollment_en.html" class="nav-link text-gray-600 hover:text-blue-600">Join Us</a>
                    <a href="lab_en.html" class="nav-link text-gray-600 hover:text-blue-600">Lab</a>
                    <a href="index.html" class="text-gray-500 hover:text-blue-600"><i class="fas fa-globe mr-1"></i>中文</a>
                </div>
                <button id="menu-btn" class="md:hidden text-gray-600 p-2"><i class="fas fa-bars text-xl"></i></button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <a href="english.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">Home</a>
            <a href="research_en.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">Research</a>
            <a href="publications_en.html" class="block px-4 py-3 text-blue-600 font-medium border-b">Publications</a>
            <a href="teaching_en.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">Teaching</a>
            <a href="enrollment_en.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">Join Us</a>
            <a href="lab_en.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50">Lab</a>
        </div>
    </nav>

    <header class="bg-gradient-to-r from-blue-700 to-blue-900 pt-24 pb-12">
        <div class="max-w-6xl mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Publications</h1>
            <p class="text-blue-200 mt-2">Selected Publications</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <div class="flex flex-wrap gap-2 mb-6">
            <button class="pub-filter active px-3 py-1 text-sm rounded-full bg-blue-600 text-white" data-filter="all">All</button>
            <button class="pub-filter px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-600" data-filter="journal">Journal</button>
            <button class="pub-filter px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-600" data-filter="conference">Conference</button>
            <span class="ml-auto text-gray-500 text-sm self-center" id="count"></span>
        </div>

        <div id="publications" class="space-y-6"></div>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-8 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2026 Lin Qi. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        const P = window.PROFILE;

        function render(filter) {
            const list = P.publications.filter(p => filter === 'all' || p.type === filter);
            const grouped = {};
            list.forEach(p => { (grouped[p.year] = grouped[p.year] || []).push(p); });
            const years = Object.keys(grouped).sort((a, b) => b - a);
            
            document.getElementById('publications').innerHTML = years.map(year => `
                <div>
                    <h3 class="text-lg font-bold text-blue-700 mb-3">${year}</h3>
                    <div class="space-y-2">
                        ${grouped[year].map(p => {
                            const hasCorrespondingAuthor = p.authors.includes('Lin Qi*');
                            const doiLink = p.doi ? ' <a href="https://doi.org/' + p.doi + '" target="_blank" class="text-blue-500 hover:underline">[DOI]</a>' : '';
                            const correspondingAuthorNote = hasCorrespondingAuthor ? ' <span class="text-blue-600">(*: corresponding author)</span>' : '';
                            return `
                            <div class="bg-white p-4 rounded-lg shadow-sm text-sm">
                                <p class="text-gray-600"><span class="font-medium text-gray-800">${p.authors}</span>. "${p.title}." <em class="text-gray-700">${p.journal}</em>${p.volume ? ', ' + p.volume : ''}, ${p.year}.${doiLink}${correspondingAuthorNote}</p>
                            </div>
                        `}).join('')}
                    </div>
                </div>
            `).join('');
            document.getElementById('count').textContent = `${list.length} papers`;
        }

        document.querySelectorAll('.pub-filter').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pub-filter').forEach(b => {
                    b.classList.remove('active', 'bg-blue-600', 'text-white');
                    b.classList.add('bg-gray-200', 'text-gray-600');
                });
                btn.classList.remove('bg-gray-200', 'text-gray-600');
                btn.classList.add('active', 'bg-blue-600', 'text-white');
                render(btn.dataset.filter);
            });
        });

        render('all');
        document.getElementById('menu-btn').addEventListener('click', () => document.getElementById('mobile-menu').classList.toggle('hidden'));
    </script>
</body>
</html>
