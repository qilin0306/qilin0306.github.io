<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验室环境 - 齐林 | 东北大学</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', 'Inter', sans-serif; }
        .nav-link { position: relative; }
        .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 2px; background: #2563eb; transition: width 0.3s ease; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-sm fixed w-full z-50 top-0">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center gap-2">
                    <span class="text-xl font-bold text-blue-700">齐林</span>
                    <span class="text-gray-400 text-sm hidden sm:inline">| Lin Qi</span>
                </a>
                <div class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="nav-link text-gray-600 hover:text-blue-600">首页</a>
                    <a href="research.html" class="nav-link text-gray-600 hover:text-blue-600">科研</a>
                    <a href="publications.html" class="nav-link text-gray-600 hover:text-blue-600">论文</a>
                    <a href="teaching.html" class="nav-link text-gray-600 hover:text-blue-600">教学</a>
                    <a href="enrollment.html" class="nav-link text-gray-600 hover:text-blue-600">招生</a>
                    <a href="lab.html" class="nav-link text-blue-600 font-medium">实验室</a>
                    <a href="english.html" class="text-gray-500 hover:text-blue-600"><i class="fas fa-globe mr-1"></i>EN</a>
                </div>
                <button id="menu-btn" class="md:hidden text-gray-600 p-2"><i class="fas fa-bars text-xl"></i></button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <a href="index.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">首页</a>
            <a href="research.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">科研</a>
            <a href="publications.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">论文</a>
            <a href="teaching.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">教学</a>
            <a href="enrollment.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">招生</a>
            <a href="lab.html" class="block px-4 py-3 text-blue-600 font-medium">实验室</a>
        </div>
    </nav>

    <header class="bg-gradient-to-r from-teal-700 to-teal-900 pt-24 pb-12">
        <div class="max-w-6xl mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-white">实验室环境</h1>
            <p class="text-teal-200 mt-2">Lab Environment</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <section class="mb-12">
            <h2 class="text-xl font-bold text-gray-800 mb-6"><i class="fas fa-flask text-teal-600 mr-3"></i>实验室环境</h2>
            <div id="lab-images" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <section>
            <h2 class="text-xl font-bold text-gray-800 mb-6"><i class="fas fa-images text-teal-600 mr-3"></i>教师风采</h2>
            <div id="gallery" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-8 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2026 齐林. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        const P = window.PROFILE;
        
        document.getElementById('lab-images').innerHTML = P.labImages.map(img => `
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <img src="${img.src}" alt="${img.caption_zh}" class="w-full h-48 object-cover">
                <p class="p-3 text-sm text-gray-600 text-center">${img.caption_zh}</p>
            </div>
        `).join('');
        
        document.getElementById('gallery').innerHTML = P.teacherGallery && P.teacherGallery.length > 0 ? P.teacherGallery.map(img => `
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <img src="${img.src}" alt="${img.caption_zh}" class="w-full h-48 object-cover">
                <div class="p-3">
                    <p class="font-medium text-gray-800">${img.caption_zh}</p>
                    <p class="text-sm text-gray-500">${img.desc_zh || ''}</p>
                </div>
            </div>
        `).join('') : '<p class="text-gray-400">暂无内容</p>';
        
        document.getElementById('menu-btn').addEventListener('click', () => document.getElementById('mobile-menu').classList.toggle('hidden'));
    </script>
</body>
</html>
