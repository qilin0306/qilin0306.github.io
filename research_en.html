<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Lin Qi | Northeastern University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link { position: relative; }
        .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 2px; background: #2563eb; transition: width 0.3s ease; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-sm fixed w-full z-50 top-0">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="english.html" class="flex items-center gap-2">
                    <span class="text-xl font-bold text-blue-700">Lin Qi</span>
                </a>
                <div class="hidden md:flex items-center gap-6">
                    <a href="english.html" class="nav-link text-gray-600 hover:text-blue-600">Home</a>
                    <a href="research_en.html" class="nav-link text-blue-600 font-medium">Research</a>
                    <a href="publications_en.html" class="nav-link text-gray-600 hover:text-blue-600">Publications</a>
                    <a href="teaching_en.html" class="nav-link text-gray-600 hover:text-blue-600">Teaching</a>
                    <a href="enrollment_en.html" class="nav-link text-gray-600 hover:text-blue-600">Join Us</a>
                    <a href="lab_en.html" class="nav-link text-gray-600 hover:text-blue-600">Lab</a>
                    <a href="index.html" class="text-gray-500 hover:text-blue-600"><i class="fas fa-globe mr-1"></i>中文</a>
                </div>
                <button id="menu-btn" class="md:hidden text-gray-600 p-2"><i class="fas fa-bars text-xl"></i></button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <a href="english.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">Home</a>
            <a href="research_en.html" class="block px-4 py-3 text-blue-600 font-medium border-b">Research</a>
            <a href="publications_en.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">Publications</a>
            <a href="teaching_en.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">Teaching</a>
            <a href="enrollment_en.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50 border-b">Join Us</a>
            <a href="lab_en.html" class="block px-4 py-3 text-gray-600 hover:bg-gray-50">Lab</a>
        </div>
    </nav>

    <header class="bg-gradient-to-r from-blue-700 to-blue-900 pt-24 pb-12">
        <div class="max-w-6xl mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Research</h1>
            <p class="text-blue-200 mt-2">Scientific Research</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <section class="mb-10">
            <h2 class="text-xl font-bold text-gray-800 mb-4"><i class="fas fa-microscope text-blue-600 mr-3"></i>Research Directions</h2>
            <div id="research-areas" class="grid md:grid-cols-2 gap-4"></div>
        </section>

        <section class="mb-10">
            <h2 class="text-xl font-bold text-gray-800 mb-4"><i class="fas fa-project-diagram text-blue-600 mr-3"></i>Funded Projects</h2>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="w-full text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left font-medium text-gray-600">Project</th>
                            <th class="px-4 py-3 text-left font-medium text-gray-600">Type</th>
                            <th class="px-4 py-3 text-left font-medium text-gray-600">Funding</th>
                            <th class="px-4 py-3 text-left font-medium text-gray-600">Role</th>
                            <th class="px-4 py-3 text-left font-medium text-gray-600">Period</th>
                        </tr>
                    </thead>
                    <tbody id="projects" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-bold text-gray-800 mb-4"><i class="fas fa-handshake text-blue-600 mr-3"></i>Collaborations</h2>
            <div id="collaborations" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3"></div>
        </section>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-8 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2026 Lin Qi. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        const P = window.PROFILE;
        
        document.getElementById('research-areas').innerHTML = P.researchAreas.map(r => `
            <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
                <div class="w-full h-56 bg-gray-100 flex items-center justify-center">
                    <img src="${r.image}" alt="${r.title_en}" class="max-w-full max-h-full object-contain">
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-gray-800">${r.title_en}</h3>
                    <p class="text-sm text-gray-500 mt-1">${r.desc_en}</p>
                </div>
            </div>
        `).join('');
        
        document.getElementById('projects').innerHTML = P.projects.map(p => `
            <tr class="hover:bg-gray-50">
                <td class="px-4 py-3 text-gray-800">${p.name_en}</td>
                <td class="px-4 py-3 text-gray-600">${p.name_en.includes('National') ? 'National' : p.name_en.includes('Liaoning') ? 'Provincial' : 'Other'}</td>
                <td class="px-4 py-3 text-gray-600">${p.funding}</td>
                <td class="px-4 py-3 text-blue-600 font-medium">${p.role_en}</td>
                <td class="px-4 py-3 text-gray-600">${p.period || '-'}</td>
            </tr>
        `).join('');
        
        const collabs = ['SIAT CAS', 'China Medical U', 'Sun Yat-sen U', 'HIT Shenzhen', 'SUSTech', 'CUHK'];
        document.getElementById('collaborations').innerHTML = collabs.map(c => `
            <div class="text-center p-3 bg-white rounded-lg shadow-sm">
                <i class="fas fa-university text-blue-600 mb-1"></i>
                <p class="text-xs text-gray-600">${c}</p>
            </div>
        `).join('');
        
        document.getElementById('menu-btn').addEventListener('click', () => document.getElementById('mobile-menu').classList.toggle('hidden'));
    </script>
</body>
</html>
